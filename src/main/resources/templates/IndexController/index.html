{#include common/layout.qute}
<section class="bg-white dark:bg-gray-900 h-screen w-screen flex justify-center ">
    <div class="grid max-w-screen-xl px-4 py-8 mx-auto lg:gap-8 xl:gap-0 lg:py-16 lg:grid-cols-12">
        <div class="mr-auto place-self-center lg:col-span-7">
            <h1 class="max-w-2xl mb-4 text-4xl font-extrabold tracking-tight leading-none md:text-5xl xl:text-6xl dark:text-white">
                Paulaner Spezi - oder flüssiges Gold
            </h1>
            <p class="max-w-2xl mb-6 font-light text-gray-500 lg:mb-8 md:text-lg lg:text-xl dark:text-gray-400">
                Das Öl, das mich am Laufen hält. Kauf mir einen Spezi und ich bin dein Freund.
                Kauf mir zwei und ich bin dein bester Freund.
            </p>
            <div class="inline-flex rounded-md shadow-sm" role="group">
                <button type="button" class="px-5 py-3 text-sm font-medium rounded-s-lg {buttonColors}">
                    -
                </button>
                <button type="button" class="px-5 py-3 text-sm font-medium {buttonColors}">
                    1
                </button>
                <button type="button" class="px-5 py-3 text-sm font-medium text-gray-900 rounded-e-lg {buttonColors}">
                    +
                </button>
            </div>
            <a href="#"
               class="inline-flex items-center justify-center px-5 py-3 text-base font-medium text-center rounded-lg {buttonColors}">
                Speak to Sales
            </a>
        </div>
        <div class="hidden lg:mt-0 lg:col-span-5 lg:flex">
            <img class="object-contain" src="/static/paulanerspezi.png" alt="mockup">
        </div>
    </div>
</section>
{/include}
